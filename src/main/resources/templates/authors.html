<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}">123</td>
        <td th:text="${author.lastName}">Spring in Action</td>

    </tr>
</table>
</body>
</html>
